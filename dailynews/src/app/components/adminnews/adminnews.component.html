<div *ngIf="allIf">
<div id ="adminNewsText">
  <h2 style="color:grey; font-weight:900;"
     >Admin interface:News
 </h2>
 </div>
 <br>
 <div id="message">
  <div class="alert alert-info" role="alert">
    <span style="font-weight: bold"
      >Each button corresponds to a category of news, make your choice and click!</span
    >
  </div>
</div>

<div id="buttonsList">
    <table>
      <tr>
        <th>
          <button
            type="button"
            id="buttonNews"
            class="btn btn-primary"
            (click)="nationalEdit()"
          >
            National
          </button>
        </th>
        <th>
          <button
            type="button"
            id="buttonNews"
            class="btn btn-primary"
            (click)="internationalEdit()"
          >
            International
          </button>
        </th>
        <th>
          <button
            type="button"
            id="buttonNews"
            class="btn btn-primary"
            (click)="economyEdit()"
          >
            Economy
          </button>
        </th>
        <th>
          <button
            type="button"
            id="buttonNews"
            class="btn btn-primary"
            (click)="sportEdit()"
          >
            Sport
          </button>
        </th>
        <th>
          <button
            type="button"
            id="buttonNews"
            class="btn btn-primary"
            (click)="artEdit()"
          >
            Art
          </button>
        </th>
      </tr>
    </table>
  </div>
  </div>
 


    <div>
      <span *ngFor="let oneEdit of dataBase">
        <app-add-news [oneEdit]="oneEdit"></app-add-news>
      </span>
