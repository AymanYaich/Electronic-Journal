<div id="buttonsList">
  <table>
    <tr>
      <th>
        <button
          type="button"
          id="buttonNews"
          class="btn btn-primary"
          (click)="nationalEdit()"
        >
          National
        </button>
      </th>
      <th>
        <button
          type="button"
          id="buttonNews"
          class="btn btn-primary"
          (click)="internationalEdit()"
        >
          International
        </button>
      </th>
      <th>
        <button
          type="button"
          id="buttonNews"
          class="btn btn-primary"
          (click)="economyEdit()"
        >
          Economy
        </button>
      </th>
      <th>
        <button
          type="button"
          id="buttonNews"
          class="btn btn-primary"
          (click)="sportEdit()"
        >
          Sport
        </button>
      </th>
      <th>
        <button
          type="button"
          id="buttonNews"
          class="btn btn-primary"
          (click)="artEdit()"
        >
          Art
        </button>
      </th>
    </tr>
  </table>
</div>

<br /><br /><br />

<div id="NewsEditionContainer">
  <div>
    <span *ngFor="let oneEdit of dataBase">
      <app-add-news [oneEdit]="oneEdit"></app-add-news>
    </span>
  </div>
  <br /><br /><br />
  <button (click)="regionTo()">Regions Settings</button>
  <div *ngIf="ifRegion">
    <form (ngSubmit)="addRegion()">
      <label for="region">Add Region</label>
      <input type=text id="region" placeholder="add region" [(ngModel)]="region"
      [ngModelOptions]="{standalone: true}">
      <label for="photo">Add Region</label>
      <input type=text id="photo" placeholder="add url photo"
      [(ngModel)]="photoRegion"[ngModelOptions]="{standalone: true}">
      <button type="submit">Add to the list</button>
      {{regionList}}
    </form>
    
  </div>
</div>
